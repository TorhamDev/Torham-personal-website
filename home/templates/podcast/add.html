{% for podcast in podcasts %}
  <div class="podcast-item">
    <h2>{{ podcast.name }}</h2>
    <img
    src="{{ podcast.cover.url }}"
    class="img-thumbnail rounded"
    />
    {% include 'podcast/audio.html' with src=podcast.file.url index=podcast.id %}
    <p>
      {{ podcast.description|linebreaks }}
    </p>
  </div>
{% endfor %}
